<ion-header>
  <ion-navbar>
    <ion-title>
      Camera App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      <img [src]="base64Image" />
    </ion-card-content>
  </ion-card>
  <div id="buttons">
    <button (click)="onTakePhoto()" ion-button round outline>Take a Photo</button>
    <button (click)="onGallery()" ion-button round outline>Gallery</button>
  </div>
</ion-content>
